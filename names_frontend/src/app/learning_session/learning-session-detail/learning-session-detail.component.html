<div class="panel panel-default" *ngIf="learningSession">
    <div class="panel-heading">Person: {{learningSession.name | uppercase}}</div>
    <div class="panel-body">
    
            <div>
              <label>Name:
                <input [(ngModel)]="learningSession.name" placeholder="name"/>
              </label>
            </div>
            <div>
                <label>Email
                    <input [(ngModel)]="learningSession.email" placeholder="email"/>
                </label>
            </div>
            <div>
                <label>Phone:
                    <input [(ngModel)]="learningSession.phone" placeholder="phone"/>
                </label>
            </div>  
    
        
            <span class="edit-actions">
                <a (click)="updateLearningSession(learningSession)">
                <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                <i class="material-icons">clear</i>
                </a>
            </span>
    </div>
 

  </div>
